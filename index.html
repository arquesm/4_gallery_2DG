<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La imatge de la música</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,700;1,700&family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 32px;
        }
        img{
            width: 100%;
            height: auto;
        }
        a{
            text-decoration: none;
            font-family: var(--andanapro);
            text-transform: uppercase;
            color: var(--blau);
        }
        :root{
            --blau: #14213d;
            --groc: #fca311;
            --gris: #e5e5e5;
            --opensans: 'Open Sans', sans-serif;
            --andanapro: 'Andada Pro', serif;
            --negrita: 700;
        }
        .container{
            padding: 0 2em;
        }
        body>header{
            display: flex;
            padding: 50px 0;
            text-align: center;
            height: 100vh;
            background-color: var(--groc);
        }
        h1{
            font-size: 1.5em;
            font-family: var(--opensans);
            font-weight: var(--negrita);
            color: white;
        }
        h2{
            font-size: 1em;
            font-family: var(--andanapro);
            color: white;
        }
        h3{
            font-family: var(--opensans);
        }
        nav a{
            font-size: 0.75em;
        }
        section:first-child{
            height: 100%;
            background-color: var(--blau);
            color: white;
        }
        section:first-child .container{
            display: flex;
        }
        .cover{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 250px;
            height: 300px;
            padding: 0.5em;
            margin: 0.3em;
            background-color: var(--gris);
        }
        .cover .cover_img{
            width:100%;
            max-height:200px;
            background: coral;
            flex-grow: 1;
        }
        .cover .cover_img img{
           object-fit: cover;
           flex-grow: 1;
        }
        .cover header{
            background-color: yellow;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .cover h3{
            font-family: var(--andanapro);
            font-size: 0.5em;
            color: var(--blau);
        }
        section:last-child{
            height: 80vh;
            background-color: var(--gris);
            color: var(--blau);
        }
        footer{
            height: 50vh;
            background-color: var(--groc);
            color: white;
        }
        /* @media (max-width:500px){
            html{
                font-size:20px;
               
            }
            h1{
                color:green;
            }
        } */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <hgroup>
                <h1>La imatge de la música</h1>
                <h2>Col·lecció gràfica dels dissenys i dissenyadors que dissenyen i posen imatge als sons</h2>
            </hgroup>
            <nav>
                <a href="#portades">portades</a>
                <a href="#dissenyadorxs">dissenyadorxs</a>
                <a href="#xxss">xxss</a>
            </nav>
        </div>
    </header>
    <main>
            <section id="#portades">
                <h3>portades</h3>
                <div class="container">
                    <div class="cover">
                        <div class="cover_img">
                            <img src="img/covers/indigo.jpeg" alt="">
                        </div>
                        <header>
                            <h3>Indigo</h3>
                        </header>
                    </div>
                    <div class="cover">
                        <div class="cover_img">
                            <img src="img/designers/ryder_pipps.jpeg" alt="">
                        </div>
                        <header>
                            <h3>Martin Reward</h3>
                        </header>
                    </div>
                    <div class="cover">
                        <div class="cover_img">
                            <img src="img/designers/ryder_pipps.jpeg" alt="">
                        </div>
                        <header>
                            <h3>Martin Reward</h3>
                        </header>
                    </div>
                </div>
            </section>
            <section id="#dissenyadorxs">
                <h3>dissenyadorxs</h3>
                <div class="container">

                </div>
            </section>
        
    </main>
    <footer id="#xxss">
            <h3>xxss</h3>
            <div class="container">

            </div>
    </footer>
</body>
</html>
